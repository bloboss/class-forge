version: '3.8'

services:
  postgres:
    image: postgres:14
    container_name: fgc-postgres
    environment:
      POSTGRES_DB: forgejo_classroom
      POSTGRES_USER: fgc_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-fgc_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d/migrations
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fgc_user -d forgejo_classroom"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: fgc-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru

  api-server:
    build:
      context: .
      dockerfile: Dockerfile
      target: api-server
    container_name: fgc-api-server
    ports:
      - "8080:8080"
    environment:
      FGC_DATABASE_HOST: postgres
      FGC_DATABASE_PORT: 5432
      FGC_DATABASE_NAME: forgejo_classroom
      FGC_DATABASE_USER: fgc_user
      FGC_DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-fgc_password}
      FGC_REDIS_HOST: redis
      FGC_REDIS_PORT: 6379
      FGC_SERVER_MODE: ${SERVER_MODE:-debug}
      FGC_FORGEJO_BASE_URL: ${FORGEJO_BASE_URL}
      FGC_FORGEJO_TOKEN: ${FORGEJO_TOKEN}
      FGC_AUTH_JWT_SECRET: ${JWT_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: fgc-network